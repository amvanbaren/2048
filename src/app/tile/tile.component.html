<div class="tile-container panel">
    <div class="panel tile" [@background]="tile.state"><!-- background --></div>
    <div class="panel tile"
        [attr.tile]="tile.value" 
        [@state]="tile.state">
        <p class="text-center" *ngIf="tile.value > 0">{{tile.value}}</p>
    </div>
</div>
