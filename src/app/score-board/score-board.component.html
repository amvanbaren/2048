<div id="score-board" class="row text-center">
  <div class="col-xs-6">
    <div class="panel">
      <small class="text-uppercase">score</small>
      <br>
      <span id="score" class="h4">{{score}}</span>
    </div>
  </div>
  <div class="col-xs-6">
    <div class="panel panel-default">
      <small class="text-uppercase">best</small>
      <br>
      <span id="best" class="h4">{{best}}</span>
    </div>
  </div>
</div>
