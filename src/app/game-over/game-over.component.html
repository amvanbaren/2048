<div id="game-over" class="overlay-container">
  <div class="overlay-outer">
    <div class="overlay-inner">
      <div class="row">
        <div class="col-xs-12 text-center">
          <span class="h2 text-center">Game Over!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <button id="try-again" (click)="tryAgain()" class="btn btn-block btn-default">Try Again</button>
        </div>
      </div>
    </div>
  </div>
</div>
